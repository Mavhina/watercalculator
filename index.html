
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Water Calculator with Tank &amp; Pump Suggestions</title>
<style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 30px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 12px;
    }
    label, input, select {
      display: block;
      margin-bottom: 12px;
      width: 100%;
    }
    button {
      margin-top: 10px;
      padding: 10px;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      background-color: #eef;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .pump-card img {
      width: 100%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>
<h2>Water Calculator</h2>
<label for="municipality">Select Your Municipality:</label>
<select id="municipality">
<option value="">-- Choose Municipality --</option>
</select>
<label for="monthlyCost">Average Monthly Water Bill (Rands):</label>
<input id="monthlyCost" placeholder="e.g. 300" type="number"/>
<label for="backupDays">Number of Days for Backup Water:</label>
<input id="backupDays" placeholder="e.g. 3" type="number"/>
<button onclick="calculateWater()">Calculate</button>
<div class="result" id="result" style="display: none;"></div>
<label for="tankSelect" id="tankLabel" style="display:none;">Select a JoJo Tank:</label>
<select id="tankSelect" style="display:none;"></select>
<div class="result" id="pumpRecommendations" style="display:none;"></div>
<script>
    const jojoTanks = [
      { size: 260, label: "260L - Emergency/Garden Use", diameter: 670, height: 940 },
      { size: 525, label: "525L - Small Household/Garden Use", diameter: 840, height: 1080 },
      { size: 750, label: "750L - Basic Backup", diameter: 980, height: 1200 },
      { size: 1000, label: "1000L - Small Family Daily Use", diameter: 1110, height: 1300 },
      { size: 1500, label: "1500L - Moderate Daily Use", diameter: 1410, height: 1200 },
      { size: 2200, label: "2200L - Backup for 2–3 People", diameter: 1420, height: 1450 },
      { size: 2500, label: "2500L - Popular Rainwater Harvesting", diameter: 1420, height: 1700 },
      { size: 5000, label: "5000L - Full Household Backup", diameter: 1900, height: 2200 },
      { size: 10000, label: "10000L - Large Families/Farm Use", diameter: 2200, height: 2900 },
      { size: 15000, label: "15000L - Industrial Use", diameter: 2600, height: 3000 },
      { size: 20000, label: "20000L - Large Scale Storage", diameter: 2800, height: 3200 }
    ];

    const municipalities = [
      { name: "City of Johannesburg", rate: 0.045 },
      { name: "City of Tshwane", rate: 0.050 },
      { name: "City of Ekurhuleni", rate: 0.048 },
      { name: "Mogale City", rate: 0.047 },
      { name: "Rand West City", rate: 0.042 },
      { name: "Merafong City", rate: 0.043 },
      { name: "Lesedi", rate: 0.040 },
      { name: "Midvaal", rate: 0.044 },
      { name: "Emfuleni", rate: 0.041 }
    ];

    const pumpRecommendations = {
      260: ["0.37kW Basic", "0.37kW Peripheral"],
      525: ["0.37kW Peripheral", "0.55kW Centrifugal"],
      750: ["0.55kW Centrifugal", "0.6kW Jet"],
      1000: ["0.6kW Jet", "0.75kW Centrifugal"],
      1500: ["0.75kW Centrifugal", "1.1kW Centrifugal"],
      2200: ["1.1kW Centrifugal", "0.75kW VSD"],
      2500: ["0.75kW HVSD", "1.5kW HVSD"],
      5000: ["1.5kW HVSD"],
      10000: ["1.5kW HVSD"],
      15000: ["1.5kW HVSD"],
      20000: ["1.5kW HVSD"]
    };

    const muniDropdown = document.getElementById("municipality");
    municipalities.forEach(muni => {
      const opt = document.createElement("option");
      opt.value = muni.name;
      opt.textContent = muni.name;
      muniDropdown.appendChild(opt);
    });

    function populateTankOptions() {
      const select = document.getElementById("tankSelect");
      select.innerHTML = `<option value="">-- Choose a tank size --</option>`;
      jojoTanks.forEach(tank => {
        const option = document.createElement("option");
        option.value = tank.size;
        option.textContent = `${tank.label} (${tank.diameter}mm Ø x ${tank.height}mm H)`;
        select.appendChild(option);
      });
    }

    function calculateWater() {
      const monthlyCost = parseFloat(document.getElementById("monthlyCost").value);
      const backupDays = parseInt(document.getElementById("backupDays").value);
      const selectedMuni = document.getElementById("municipality").value;

      if (!selectedMuni || isNaN(monthlyCost) || isNaN(backupDays)) {
        alert("Please select your municipality and enter valid values.");
        return;
      }

      const muniRate = municipalities.find(m => m.name === selectedMuni).rate;
      const litersPerMonth = monthlyCost / muniRate;
      const dailyUsage = litersPerMonth / 30;
      const backupLiters = dailyUsage * backupDays;
      const suggestedTank = jojoTanks.find(tank => tank.size >= backupLiters);

      document.getElementById("result").style.display = "block";
      document.getElementById("result").innerHTML = `
        <strong>Municipality:</strong> ${selectedMuni}<br>
        <strong>Water Rate:</strong> R${muniRate.toFixed(3)} per litre (≈ R${(muniRate * 1000).toFixed(2)}/kl)<br><br>
        Estimated monthly usage: <strong>${litersPerMonth.toFixed(2)} liters</strong><br>
        Average daily usage: <strong>${dailyUsage.toFixed(2)} liters/day</strong><br>
        Backup required: <strong>${backupLiters.toFixed(2)} liters</strong><br>
        Suggested JoJo Tank: <strong>${suggestedTank ? suggestedTank.label : "No suitable tank found"}</strong><br>
        ${suggestedTank ? `Dimensions: <strong>${suggestedTank.diameter}mm Ø x ${suggestedTank.height}mm H</strong>` : ""}
      `;

      document.getElementById("tankLabel").style.display = "block";
      document.getElementById("tankSelect").style.display = "block";
      populateTankOptions();

      if (suggestedTank) {
        document.getElementById("tankSelect").value = suggestedTank.size;
        showPumpRecommendations(suggestedTank.size);
      }
    }

    document.getElementById("tankSelect").addEventListener("change", function () {
      const selectedSize = parseInt(this.value);
      showPumpRecommendations(selectedSize);
    });

    function showPumpRecommendations(tankSize) {
      const pumpList = pumpRecommendations[tankSize] || [];
      const pumpContainer = document.getElementById("pumpRecommendations");
      pumpContainer.style.display = "block";

      if (pumpList.length > 0) {
        pumpContainer.innerHTML = `<h3>Recommended Pumps:</h3>` + pumpList.map(pump => `
          <div class="pump-card">
            <strong>${pump}</strong><br>
            <img src="placeholder.jpg" alt="${pump} image" />
          </div>
        `).join("");
      } else {
        pumpContainer.innerHTML = `<p>No pump recommendations available for this tank size.</p>`;
      }
    }
  </script>

<div id="pump-selection" style="margin-top:20px;">
<label for="manualPump">Select a Pump:</label>
<select id="manualPump" onchange="showPumpSpecs(this.value)">
<option value="">--Choose a pump--</option>
<option value="0.37kW Basic">0.37kW Basic</option>
<option value="0.37kW Peripheral">0.37kW Peripheral</option>
<option value="0.55kW Centrifugal">0.55kW Centrifugal</option>
<option value="0.6kW Jet">0.6kW Jet</option>
<option value="0.75kW Centrifugal">0.75kW Centrifugal</option>
<option value="1.1kW Centrifugal">1.1kW Centrifugal</option>
<option value="0.75kW VSD">0.75kW VSD</option>
<option value="0.75kW HVSD">0.75kW HVSD</option>
<option value="1.5kW HVSD">1.5kW HVSD</option>
</select>
<div id="pumpSpecs" style="margin-top:10px; padding:10px; border:1px solid #ccc;"></div>
</div>
<script>function showPumpSpecs(pumpName) {
  const specs = {
    "0.37kW Basic": {"Flow Range": "5–15 L/min", "Pressure Range": "1–2.3 bar", "Max Head": "30m", "Max Flow": "23 L/min", "Use Case": "Toilet, Tap, Small Irrigation"},
    "0.37kW Peripheral": {"Flow Range": "10–20 L/min", "Pressure Range": "1–2.4 bar", "Max Head": "38m", "Max Flow": "34 L/min", "Use Case": "Bathrooms, Washing Machine"},
    "0.55kW Centrifugal": {"Flow Range": "30–80 L/min", "Pressure Range": "1.6–2.3 bar", "Max Head": "26m", "Max Flow": "100 L/min", "Use Case": "Irrigation, Dishwasher"},
    "0.6kW Jet": {"Flow Range": "10–30 L/min", "Pressure Range": "2–3 bar", "Max Head": "36m", "Max Flow": "40 L/min", "Use Case": "Solar, Low Noise"},
    "0.75kW Centrifugal": {"Flow Range": "40–80 L/min", "Pressure Range": "1.9–2.8 bar", "Max Head": "32m", "Max Flow": "100 L/min", "Use Case": "Full Household"},
    "1.1kW Centrifugal": {"Flow Range": "40–90 L/min", "Pressure Range": "2.7–3.5 bar", "Max Head": "44m", "Max Flow": "120 L/min", "Use Case": "Large Household"},
    "0.75kW VSD": {"Flow Range": "13–40 L/min", "Pressure Range": "2–3.5 bar", "Max Head": "45m", "Max Flow": "66 L/min", "Use Case": "Variable Pressure Needs"},
    "0.75kW HVSD": {"Flow Range": "28–56 L/min", "Pressure Range": "2–4 bar", "Max Head": "53m", "Max Flow": "75 L/min", "Use Case": "High Pressure Applications"},
    "1.5kW HVSD": {"Flow Range": "51–120 L/min", "Pressure Range": "2–4.5 bar", "Max Head": "56m", "Max Flow": "150 L/min", "Use Case": "Industrial, Large Scale"},
  };

  const container = document.getElementById("pumpSpecs");
  if (pumpName && specs[pumpName]) {
    const spec = specs[pumpName];
    container.innerHTML = `<strong>${pumpName}</strong><br>
      Flow Range: ${spec["Flow Range"]}<br>
      Pressure Range: ${spec["Pressure Range"]}<br>
      Max Head: ${spec["Max Head"]}<br>
      Max Flow: ${spec["Max Flow"]}<br>
      Use Case: ${spec["Use Case"]}`;
  } else {
    container.innerHTML = "";
  }
}
</script></body>
</html>
